<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>

<body>
    <div class="whole">
        <div class="question-div hide">
            <div class="question">Question</div>
            <div class="option-buttons">
                <button class="option">Option A</button>
                <button class="option">Option B</button>
                <button class="option">Option C</button>
                <button class="option">Option D</button>
            </div>
        </div>
        <div class="options">
            <button class="start begin">Start Quiz</button>
            <button class="Next after">Next Question</button>
        </div>
    </div>
    <script defer src="./quiz.js"></script>
</body>

</html>
